name: Deploy Game to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: FTP

      - name: Build
        run: npm run build
        working-directory: FTP

      - name: Copy image assets
        run: |
          mkdir -p dist/assets
          cp assets/*.png dist/assets/
        working-directory: FTP

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: FTP/dist

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
