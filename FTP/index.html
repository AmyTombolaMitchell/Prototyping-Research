<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Tombola Free To Play</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: #0d0d0f;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      overflow: hidden;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #0d0d0f;
    }
    #app canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      opacity: 0;
      transition: opacity 0.3s ease-in;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    #app canvas.ready {
      opacity: 1;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 10;
      gap: 20px;
      transition: opacity 0.3s ease-out;
    }
    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .progress-container {
      width: 300px;
      height: 30px;
      background: #1a1a1f;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #333;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
    }
    .loading-text {
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading" id="loading">
      <div class="loading-text" id="loadingText">Initializing...</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
    </div>
  </div>
  <!-- Use relative path for GitHub Pages (no leading slash) -->
  <script type="module" src="src/main.ts"></script>
</body>
</html>
