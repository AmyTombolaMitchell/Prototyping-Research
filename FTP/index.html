<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tombola Free To Play</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: #0d0d0f;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      overflow: hidden;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #0d0d0f;
    }
    #app canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 10;
      gap: 20px;
      transition: opacity 0.3s ease-out;
    }
    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .progress-container {
      width: 300px;
      height: 30px;
      background: #1a1a1f;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #333;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
    }
    .loading-text {
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading" id="loading">
      <div class="loading-text" id="loadingText">Initializing...</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
    </div>
  </div>
  <!-- Use relative path for GitHub Pages (no leading slash) -->
  <script type="module" src="src/main.ts"></script>
</body>
</html>
