<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tombola Free To Play</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: #0d0d0f;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      overflow: hidden;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #0d0d0f;
    }
    #app canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading" id="loading">Loading assets...</div>
  </div>
  <!-- Use relative path for GitHub Pages (no leading slash) -->
  <script type="module" src="src/main.ts"></script>
</body>
</html>
